<svg fill="none" viewBox="0 0 800 500" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}

					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}

					50% {
						background-position: 100% 50%;
					}

					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}

					66% {
						opacity: 0;
					}

					100% {
						opacity: 1;
					}
				}
				 * {
					margin:0;
					padding:0;
					box-sizing: border-box;
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 500px;
					/*background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);*/
					background: linear-gradient(-45deg, #630491, #3C0357, #CD01D4);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				span {
					width: 100%;
					height: auto;
					background: rgba(0, 0, 0, 0.1);
					padding: 32px;
					font-size: 20px;
					margin: 20px;
					font-weight: bold;
				}

				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}

				p {
					font-size: 18px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
					padding: 32px;
				}
			</style>
			<div class="container">
				<h1>Seja muito bem vindo ao meu reposit√≥rio!</h1>
				<p>#NeverStopLearning #NeverStopShare</p>
				<span>Mesmo que o tempo seja curto, que os desafios sejam gigantes,
					nunca desista de se tornar melhor do que ontem.</span>
			</div>
		</div>
	</foreignObject>
</svg>
