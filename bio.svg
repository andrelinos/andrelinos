<svg fill="none" viewBox="0 0 800 350" width="800" height="350" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				* {
					margin:0;
					padding:0;
					box-sizing: border-box;
				}
				
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}

					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}

					50% {
						background-position: 100% 50%;
					}

					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}

					66% {
						opacity: 0;
					}

					100% {
						opacity: 1;
					}
				}
				
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					margin: 0;
					padding: 24px;
					width: 100%;
					height: 350px;
					background: linear-gradient(-45deg, #0c2461, #b71540, #4a69bd);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: justify;
					display: flex;
					align-items: center;
				
				}

				span {
					font-size: 24px;
					height: auto;
				}
			</style>
			<div class="container">
				<span> Me chamo <strong>Andrelino Silva</strong>, estou na luta todos os dias desde a um tempo, mas assim como cada um tem seu tempo. Estou na jornada
					tentando acompanhar o exemplo de muitos e talvez o seu neste momento. Não vou conseguir estacionar e nem como ultrapassar na experiência.
					Não posso parar de aprender e nunca parar de compartilhar! Neste mundo o compartilhamento de conhecimento é o que gera mais conhecimento
					e experiência. Atualmente estou estudando na <strong>Rocketseat</strong> as linguagens citadas abaixo:</span>
			</div>
		</div>
	</foreignObject>
</svg>
